<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width= , initial-scale=1.0">
    <title>Form</title>
    <style>
        h1{
            color: rgb(35, 5, 39);
        }
        body{
            text-align: center;
        }
        div{
            background-color: rgb(118, 241, 106);
            border: 2px solid black;
            width: 65vw;
            margin-left: 275px;
        }

    </style>
</head>
<body>
    <div>
    <h1>Personal Details</h1>
    <form>
        <label for="name">Name:</label>
        <input type="text" name="name" placeholder="type name"><br><br>

        <label for="password">Password:</label>
        <input type="password" name="password" placeholder="set password"><br><br>

        <label for="email">E-mail id:</label>
        <input type="email" name="email" placeholder="type email"><br><br>
        
        <label for="gender">Gender</label>
        <input type="radio" name="gender" value="male">Male
        <input type="radio" name="gender" value="female">Female<br><br>

        <label for="contact">Contact:</label>
        <input type="tel" name="contact" maxlength="10" placeholder="ph number"><br>

        <h1>Educational Qaulification</h1>

        <label for="degree">Degree:</label>
        <select name="degree" id="degree">
            <option value="BE">BE</option>
            <option value="ME">ME</option>
            <option value="PHD">PHD</option>
            <option value="DIPLOMA">DIPLOMA</option>
        </select><br><br>

        <label for="engineering">Engineering</label>
        <input list="engineering" name="engineering" placeholder="Select Group">
        <datalist id="engineering">
            <option value="Civil">Civil</option>
            <option value="Computer">Computer</option>
            <option value="Infotmation and Technology">Infotmation and Technology</option>
            <option value="Mechenical">Mechenical</option>
            <option value="Electrical">Electrical</option>
        </datalist><br><br>

        <label for="hobbies">Hobbies:</label>
        <input type="checkbox" name="hobbies" id="hobbies">Playing Chess
        <input type="checkbox" name="hobbies" id="hobbies">Playing Cards <br>
        
        <h1>Address</h1>

        <textarea name="address" id="address" cols="40" rows="8"></textarea><br>
        <button>Submit</button><br><br>

        <label for="resume">Attach Resume:</label>
        <input type="file"><br><br>

        <button style="background-color: orangered; color: white; width: 7%; height: 25px;">Submit</button>
    
    </form>
    </div>

    
</body>
</html>
